<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="mp3-container">
            <div id="screen-wrap">
                <div id="screen"></div>
            </div>
            <div class="info">
                <p id="title"><p>
                <p id="playTime"></p>
            </div>
            <progress id="music-bar" value="0" max="100"></progress>
            <div id="controls">
                <img id="back" src="ui/backward.PNG">
                <img id="play"src="ui/play.png">
                <img id="forward" src="ui/forward.png">
            </div>
        
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
